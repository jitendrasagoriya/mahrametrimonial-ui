<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main"> 
        <div class="pages">
            <div data-page="Siblings" class="page navbar-fixed">
               <div class="navbar">
                  <div class="navbar-inner">
                     <div class="left"><a (click)="goBack()" class="back link"> <i class="icon icon-back"></i></a></div>
                     <div class="center fg-white">Siblings</div>
                     <div class="right">
                        <!-- Right link contains only icon - additional "icon-only" class-->
                        <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                     </div>
                  </div>
               </div>
               <div class="content-block">
                  <div class="page-content">
                     <div class="list-block">
                        <ul>
                           <li>
                              <!-- Smart select, will be opened in Popup -->
                              <a href="#" class="item-link smart-select" data-open-in="popup">
                                 <!-- select -->
                                 <select name="Brothers" [(ngModel)]='sibiling.noOfBrothers'>
                                    <option value="0">0 Brother</option>
                                    <option value="1">1 Brother</option>
                                    <option value="2">2 Brothers</option>
                                    <option value="3">3 Brothers</option>
                                    <option value="4">4 Brothers</option>
                                    <option value="5">5 Brothers</option>
                                    <option value="6">6 Brothers</option>
                                    <option value="7">7 Brothers</option>
                                    <option value="8">8 Brothers</option>
                                    <option value="9">9 Brothers</option>
                                    <option value="10">10 Brothers</option>
                                 </select>
                                 <div class="item-content">
                                    <div class="item-inner">
                                       <!-- Select label -->
                                       <div class="item-title">Number of Brothers</div>
                                       <!-- Selected value, not required -->
                                       <div class="item-after">{{sibiling.noOfBrothers}} Brothers</div>
                                    </div>
                                 </div>
                              </a>
                           </li>
                           <li>
                              <!-- Smart select, will be opened in Popup -->
                              <a href="#" class="item-link smart-select" data-open-in="popup">
                                 <!-- select -->
                                 <select name="Sisters" [(ngModel)]='sibiling.noOfSister'>
                                    <option value="0" >0 Sister</option>
                                    <option value="1" >1 Sister</option>
                                    <option value="2">2 Sisters</option>
                                    <option value="3">3 Sisters</option>
                                    <option value="4">4 Sisters</option>
                                    <option value="5">5 Sisters</option>
                                    <option value="6">6 Sisters</option>
                                    <option value="7">7 Sisters</option>
                                    <option value="8">8 Sisters</option>
                                    <option value="9">9 Sisters</option>
                                    <option value="10">10 Sisters</option>
                                 </select>
                                 <div class="item-content">
                                    <div class="item-inner">
                                       <!-- Select label -->
                                       <div class="item-title">Number of Sisters</div>
                                       <!-- Selected value, not required -->
                                       <div class="item-after">{{sibiling.noOfSister}} Sister</div>
                                    </div>
                                 </div>
                              </a>
                           </li>
                           <li>
                              <!-- Smart select, will be opened in Popup -->
                              <a href="#" class="item-link smart-select" data-open-in="popup">
                                 <!-- select -->
                                 <select name="Married-b" [(ngModel)]='sibiling.marriedBrothers'>
                                        <option value="0">0 Brother</option>
                                        <option value="1">1 Brother</option>
                                        <option value="2">2 Brothers</option>
                                        <option value="3">3 Brothers</option>
                                        <option value="4">4 Brothers</option>
                                        <option value="5">5 Brothers</option>
                                        <option value="6">6 Brothers</option>
                                        <option value="7">7 Brothers</option>
                                        <option value="8">8 Brothers</option>
                                        <option value="9">9 Brothers</option>
                                        <option value="10">10 Brothers</option>
                                 </select>
                                 <div class="item-content">
                                    <div class="item-inner">
                                       <!-- Select label -->
                                       <div class="item-title">Married Brothers</div>
                                       <!-- Selected value, not required -->
                                       <div class="item-after">{{sibiling.marriedBrothers}} Brother</div>
                                    </div>
                                 </div>
                              </a>
                           </li>
                           <li>
                              <!-- Smart select, will be opened in Popup -->
                              <a href="#" class="item-link smart-select" data-open-in="popup">
                                 <!-- select -->
                                 <select name="Married-S" [(ngModel)]='sibiling.marriedSister'>
                                        <option value="0" >0 Sister</option>
                                        <option value="1" >1 Sister</option>
                                        <option value="2">2 Sisters</option>
                                        <option value="3">3 Sisters</option>
                                        <option value="4">4 Sisters</option>
                                        <option value="5">5 Sisters</option>
                                        <option value="6">6 Sisters</option>
                                        <option value="7">7 Sisters</option>
                                        <option value="8">8 Sisters</option>
                                        <option value="9">9 Sisters</option>
                                        <option value="10">10 Sisters</option>
                                 </select>
                                 <div class="item-content">
                                    <div class="item-inner">
                                       <!-- Select label -->
                                       <div class="item-title">Married Sisters</div>
                                       <!-- Selected value, not required -->
                                       <div class="item-after">{{sibiling.marriedSister}} Sister</div>
                                    </div>
                                 </div>
                              </a>
                           </li>
                        </ul>
                     </div>
                  </div>
                  <!-- Tabs, tabs wrapper -->
               </div>
            </div>
         </div>
    </div>
</div>
